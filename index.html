<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Tracker Globe</title>
    <link rel="stylesheet" href="style.css">
    <!-- Rely on Globe.gl's bundled Three.js -->
    <script src="https://unpkg.com/globe.gl@2.26.0/dist/globe.gl.min.js"></script>
    <script src="https://unpkg.com/three@0.126.0/examples/js/loaders/GLTFLoader.js"></script>
    <!-- Optional favicon fix -->
    <link rel="icon" href="assets/plane.png" type="image/png">
</head>
<body>
    <div id="globeViz"></div>
    <div id="sidebar">
        <h2>Flight Details</h2>
        <p id="flight-number">Flight Number: N/A</p>
        <p id="airline-country">Airline/Country: N/A</p>
        <p id="altitude">Altitude: N/A</p>
        <p id="speed">Speed: N/A</p>
        <p id="heading">Heading: N/A</p>
        <p id="live-count">Live Flights: 0</p>
    </div>
    <input type="text" id="search-box" placeholder="Search Flight Number">
    <script src="script.js"></script>
</body>
</html>
